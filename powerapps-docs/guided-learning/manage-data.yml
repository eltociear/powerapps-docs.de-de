  content: "Hier erfahren Sie, wie Sie Daten im Common Data Service speichern und modellieren. Definieren und verwenden Sie Entitäten, die Ihren Geschäftsdaten und Prozessen entsprechen, und erweitern Sie das Common Data Model durch benutzerdefinierte Entitäten. Steuern Sie den Zugriff auf Entitäten mit rollenbasierter Sicherheit. Arbeiten Sie mit den Daten direkt im Dienst und in Excel.\n"
